paragraph=Current supported boards: 6 Digit 7 Segment LCD Module - Green Backlight (SKU: HCMODU0136), 3.2 Inch TFT shield with touch screen HX8352B (SKU: HCARDU0109), 3.2 Inch TFT shield with touch screen ILI9327 (SKU: HCARDU0111), 2.4 Inch TFT shield with touch screen (SKU: HCARDU0108), MAX7219 Serial LED dot matrix module - Red (SKU: HCOPTO0014), 12864B Parallel/Serial Graphic LCD Module (SKU: HCMODU0032), 3.2 inch TFT LCD Module with Touch Panel ILI9341 240 x 320 (SKU: HCMODU0132), 2.4 inch TFT LCD Module with Touch Panel ILI9341 240 x 320 (SKU: HCMODU0133), 0.96" I2C / IIC OLED screens (SKU: HCMODU0164), 0.96" SSD1306 SPI displays (HCMODU0150 & HCMODU0152), 1.3" SH1106 SPI displays (HCMODU0158 & HCMODU0159), 160x128 ST7735 TFT displays (HCMODU0160), 0.9" I2C IIC 128x32 SSD1306 OLED displays (HCMODU0118 & HCMODU0119), Serial LCD (Nokia 5110) 84x48 display (SKU: HCMODU0105), 128x64 ST7565 based LCD displays (HCMODU0245 & HCMODU0246)
